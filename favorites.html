<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Favoris</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
 <div class="back" onclick="history.back()">‚Üê Retour</div>
</header>

<main>
 <h1>Favoris</h1>
 <div class="grid" id="grid"></div>
</main>

<script>
const user=localStorage.getItem("connected");
const fav=JSON.parse(localStorage.getItem("fav_"+user)||"[]");
const videos=JSON.parse(localStorage.getItem("videos"));

grid.innerHTML="";
fav.forEach(id=>{
 const v=videos.find(x=>x.id===id);
 grid.innerHTML+=`
 <div class="card" onclick="location.href='video.html?id=${id}'">
  <div class="thumb">
   <img src="${v.poster}">
   <span class="duration">${v.d}</span>
  </div>
  <p>${v.t}</p>
 </div>`;
});
</script>

</body>
</html>
