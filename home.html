<script>
/* ===== AUTH ===== */
const user = localStorage.getItem("connected");
if(!user) location.href="auth.html";

function toggleMenu(){
  const m = document.getElementById("menu");
  m.style.display = m.style.display==="block"?"none":"block";
}
function logout(){
  localStorage.removeItem("connected");
  location.href="auth.html";
}

/* ===== VIDEOS ===== */
const defaultVideos = [
 {
  id:1,
  t:"Carla Cute 1",
  c:"Hetero",
  poster:"thumbs/1.jpg",
  v:"https://ia601703.us.archive.org/22/items/video-1_20260114/Video1.mp4",
  d:"12:34",
  hd:true,
  views:0
 },
 {
  id:2,
  t:"Ma cousine m'a fait perdre le NNN",
  c:"Hetero",
  poster:"https://ic-nss.flixcdn.com/a/MzliYTZhMDJhMWU2ZjNkNjY4NGRmOGI3NTI1MjQ1Zjg/webp%2Cs%28w%3A704%2Ch%3A440%29/xc/7k/7k6BvI/frame/original/23.jpg",
  v:"https://ia601402.us.archive.org/0/items/xnxx-incroyable-blonde-bien-roulee-percee-par-filoufitt-360p/XNXX_incroyable_blonde_bien_roulee_percee_par_filoufitt_360p.mp4",
  d:"18:05",
  hd:true,
  views:0
 }
];

if(!localStorage.getItem("videos")){
  localStorage.setItem("videos", JSON.stringify(defaultVideos));
}

let allVideos = JSON.parse(localStorage.getItem("videos"));

/* ===== RENDER ===== */
function render(list){
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  const likes = JSON.parse(localStorage.getItem("likes_"+user)||"[]");
  const favs  = JSON.parse(localStorage.getItem("fav_"+user)||"[]");

  list.forEach(v=>{
    grid.innerHTML += `
    <div class="card"
      onmouseenter="previewStart(this,'${v.v}')"
      onmouseleave="previewStop(this)"
      onclick="openVideo(${v.id})">

      <div class="thumb">
        <img src="${v.poster}" onerror="this.src='https://via.placeholder.com/640x360/111/444?text=No+Preview'">
        <video muted playsinline></video>
        ${v.hd?'<span class="badge">HD</span>':''}
        <span class="duration">${v.d}</span>
      </div>

      <p>${v.t}</p>

      <div class="meta">
        <span>${v.views} vues</span>
        <span>${v.c}</span>
      </div>

      <div class="actions" onclick="event.stopPropagation()">
        <button class="like ${likes.includes(v.id)?'active':''}"
          onclick="toggleLike(${v.id},this)">üëç</button>
        <button class="fav ${favs.includes(v.id)?'active':''}"
          onclick="toggleFav(${v.id},this)">‚ù§</button>
      </div>
    </div>`;
  });
}

render(allVideos);

/* ===== PREVIEW QUI MARCHE ===== */
function previewStart(card,src){
  const video = card.querySelector("video");
  const img = card.querySelector("img");

  if(!video.src){
    video.src = src;
    video.load();
  }

  img.style.display="none";
  video.style.display="block";
  video.currentTime = 0.1;
  video.play().catch(()=>{});
}

function previewStop(card){
  const video = card.querySelector("video");
  const img = card.querySelector("img");

  video.pause();
  video.currentTime = 0;
  video.removeAttribute("src");
  video.load();

  video.style.display="none";
  img.style.display="block";
}

/* ===== OPEN VIDEO ===== */
function openVideo(id){
  let vids = JSON.parse(localStorage.getItem("videos"));
  let v = vids.find(x=>x.id===id);
  if(!v) return;

  v.views++;
  localStorage.setItem("videos",JSON.stringify(vids));
  location.href="video.html?id="+id;
}

/* ===== SEARCH / FILTER ===== */
function search(q){
  render(allVideos.filter(v=>v.t.toLowerCase().includes(q.toLowerCase())));
}
function filter(c){
  render(allVideos.filter(v=>v.c===c));
}

/* ===== LIKE / FAV ===== */
function toggleLike(id,btn){
  let l = JSON.parse(localStorage.getItem("likes_"+user)||"[]");
  l.includes(id)?l=l.filter(x=>x!==id):l.push(id);
  btn.classList.toggle("active");
  localStorage.setItem("likes_"+user,JSON.stringify(l));
}
function toggleFav(id,btn){
  let f = JSON.parse(localStorage.getItem("fav_"+user)||"[]");
  f.includes(id)?f=f.filter(x=>x!==id):f.push(id);
  btn.classList.toggle("active");
  localStorage.setItem("fav_"+user,JSON.stringify(f));
}
</script>
