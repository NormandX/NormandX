let favorites = JSON.parse(
  localStorage.getItem("fav_"+user) || "[]"
);

function toggleFav(e,id){
  e.stopPropagation();

  favorites.includes(id)
    ? favorites = favorites.filter(f=>f!==id)
    : favorites.push(id);

  localStorage.setItem(
    "fav_"+user,
    JSON.stringify(favorites)
  );

  updateFavUI();
}

function updateFavUI(){
  document.querySelectorAll(".fav-btn").forEach(b=>{
    const id = +b.dataset.id;
    b.classList.toggle(
      "active",
      favorites.includes(id)
    );
  });
}

/* ===== RENDER ===== */
const grid=document.getElementById("grid");

function render(list){
  grid.innerHTML="";
  list.forEach(v=>{
    const card=document.createElement("div");
    card.className="card";
    card.onclick=()=>location.href="video.html?id="+v.id;

    card.innerHTML=`
      <div class="thumb"
        onmouseenter="previewStart(this)"
        onmouseleave="previewStop(this)">
        <img src="${v.poster}">
        <video muted playsinline preload="metadata">
          <source src="${v.v}" type="video/mp4">
        </video>
        <span class="duration">${v.d}</span>
      </div>

      <div class="fav-row">
        <button class="fav-btn"
          data-id="${v.id}"
          onclick="toggleFav(event,${v.id})">â¤</button>
      </div>

      <p>${v.t}</p>

      <div class="meta">
        <span>${v.views} vues</span>
        <span>${v.c}</span>
      </div>
    `;
    grid.appendChild(card);
  });
  updateFavUI();
}

render(videos);

/* ===== PREVIEW ===== */
function previewStart(el){
  const v=el.querySelector("video");
  const i=el.querySelector("img");
  v.currentTime=0.1;
  v.oncanplay=()=>{
    i.style.opacity=0;
    v.style.opacity=1;
    v.play();
  };
}
function previewStop(el){
  const v=el.querySelector("video");
  const i=el.querySelector("img");
  v.pause();
  v.style.opacity=0;
  i.style.opacity=1;
}

/* ===== SEARCH / FILTER (CATÃ‰GORIES CONSERVÃ‰ES) ===== */

function filter(c){
