<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>NormandX - Accès réservé</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="age-page">

<div class="age-container">
  <h1 class="logo">
    <span class="logo-text">Normand</span><span class="logo-x">X</span>
  </h1>

  <p class="age-text">
    Ce site est réservé aux personnes<br>
    majeures (+18).
  </p>

  <div class="age-buttons">
    <button class="btn-yes" onclick="acceptAge()">Oui, j’ai plus de 18 ans</button>
    <button class="btn-no" onclick="denyAge()">Non, je n’ai pas 18 ans</button>
  </div>

  <p class="age-legal">
    En entrant sur ce site, vous certifiez être majeur conformément
    aux lois en vigueur dans votre pays.
  </p>
</div>

<script>
if (localStorage.getItem("ageVerified") === "true") {
  window.location.href = "home.html";
}

function acceptAge() {
  localStorage.setItem("ageVerified", "true");
  window.location.href = "home.html";
}

function denyAge() {
  window.location.href = "https://www.google.com";
}
</script>

</body>
</html>
