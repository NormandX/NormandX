<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NormandX</title>
<style>
body{
  margin:0;height:100vh;
  background:radial-gradient(circle,#3b145f,#000);
  display:flex;align-items:center;justify-content:center;
  font-family:Arial;color:white;
}
.box{
  background:rgba(20,20,20,.92);
  padding:40px;border-radius:18px;
  width:360px;text-align:center;
}
.logo{font-size:36px;font-weight:900}
.logo span:first-child{color:red}
.logo span:last-child{color:#ffb400}
.buttons{display:flex;gap:15px;margin-top:25px}
button{flex:1;padding:14px;border:none;border-radius:10px}
.yes{background:#8dffb3}
.no{background:#ff5f7a;color:white}
</style>
</head>
<body>
<div class="box">
  <div class="logo"><span>Normand</span><span>X</span></div>
  <p>Site réservé aux +18</p>
  <div class="buttons">
    <button class="yes" onclick="ok()">Oui</button>
    <button class="no" onclick="no()">Non</button>
  </div>
</div>
<script>
function ok(){localStorage.setItem("age","1");location.href="auth.html";}
function no(){location.href="https://google.com";}
</script>
</body>
</html>
