<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Catégorie</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="header"></div>
<script>
fetch("header.html")
.then(r=>r.text())
.then(t=>document.getElementById("header").innerHTML=t);
</script>

<header>
  <div class="logo" onclick="location.href='home.html'"><span>Normand</span><span>X</span></div>
</header>

<main>
<div class="back" onclick="history.back()">← Retour</div>
<h2 id="title"></h2>
<div class="grid" id="grid"></div>
</main>

<script>
const cat=new URLSearchParams(location.search).get("c");
title.textContent=cat;
const videos=JSON.parse(localStorage.getItem("videos"));
videos.filter(v=>v.c===cat).forEach(v=>{
 grid.innerHTML+=`
 <div class="card">
  <img src="${v.i}" onclick="location.href='video.html?id=${v.id}'">
  <p>${v.t}</p>
 </div>`;
});
</script>

</body>
</html>
